<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Manager</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
<script>
  window.addEventListener('focus', () => {
    document.documentElement.classList.add('window-active');
  });

  window.addEventListener('blur', () => {
    document.documentElement.classList.remove('window-active');
  });
  document.documentElement.classList.add('window-active');
  window.addEventListener('keydown', (e) => {
    // preventDefault for all F keys to avoid browser defaults
    if (e.key.startsWith("F") && !isNaN(Number(e.key.substring(1)))) {
      e.preventDefault();
    }
  });
</script>

</html>
